<div class="product" *ngIf="serie">
    <article>
        <div class="contenedorimg">
            <img src="{{serie.Portada}}">
        </div>
        <div class="contenedortexto">
            <h3>Título: {{serie.Nombre}}</h3>
            <p class="price">Categoría: {{serie.Genero}}</p>
            <p class="description">Descripción: {{serie.Descripcion}}</p>
        </div>
    </article>
</div>
